<!DOCTYPE html>
<html>
<head>
    <title>หน้าแรกของฉัน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        .my-button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* เพื่อใช้กับ <a> ที่ดูเหมือนปุ่ม */
            display: inline-block;
            margin-top: 20px;
        }
        .my-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ยินดีต้อนรับสู่หน้าแรก!</h1>
        <p>นี่คือเว็บแอปพลิเคชัน Django ของคุณ</p>
        <a href="{% url 'second_page' %}" class="my-button">ไปยังหน้าต่อไป</a>
    </div>
</body>
</html>
