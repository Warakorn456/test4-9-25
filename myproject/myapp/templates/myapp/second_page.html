<!DOCTYPE html>
<html>
<head>
    <title>หน้าสองของฉัน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* สีพื้นหลังต่างจากหน้าแรก */
            color: #003366;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>หน้าสอง</h1>
        <p>{{ message }}</p> <a href="{% url 'home' %}" class="back-button">กลับไปหน้าแรก</a>
    </div>
</body>
</html>
